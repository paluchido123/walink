<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino WhatsApp Button</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #9b59b6, #8e44ad);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .whatsapp-btn:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px;
      }

      h1 {
        font-size: 36px;
      }

      .whatsapp-btn {
        font-size: 20px;
        padding: 16px 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¡Entra para empezar a jugar!</h1>
    <a href="#" class="whatsapp-btn" onclick="redirectToRandomLink()">WhatsApp</a>
  </div>

  <script>
    const links = [
      'wa.link/pruebapagina'
    ];

    function redirectToRandomLink() {
      const randomIndex = Math.floor(Math.random() * links.length);
      window.location.href = links[randomIndex];
    }
  </script>
</body>
</html>
