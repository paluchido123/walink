<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- [Your existing head content] -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #9b59b6, #8e44ad);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 600px;
        width: 90%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        padding: 60px;
        margin: 30px; /* Añadido margen */
      }
      h1 {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .whatsapp-btn {
        display: inline-block;
        background-color: #25d366;
        color: white;
        text-decoration: none;
        font-size: 24px;
        font-weight: 600;
        padding: 20px 40px;
        border: none;
        border-radius: 50px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .whatsapp-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
      }
      .whatsapp-btn:active {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 480px) {
        .container {
          padding: 40px;
          margin: 20px; /* Margen ajustado para móvil */
        }
        h1 {
          font-size: 36px;
        }
        .whatsapp-btn {
          font-size: 20px;
          padding: 16px 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Entra para empezar a jugar!</h1>
      <a
        href="#"
        class="whatsapp-btn"
        onclick="redirectToRandomLink()"
        rel="noopener noreferrer"
        >WhatsApp</a
      >
    </div>

    <!-- Prompt to open in default browser -->
    <div class="prompt" id="browserPrompt">
      <p>
        Para una mejor experiencia, por favor abre este sitio en tu navegador
        predeterminado.
      </p>
      <button onclick="openInBrowser()">Abrir en Navegador</button>
    </div>

    <script>
      const links = ["wa.link/pruebapagina"];

      function redirectToRandomLink() {
        const randomIndex = Math.floor(Math.random() * links.length);
        window.location.href = links[randomIndex];
      }

      function isInstagramBrowser() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return ua.includes("Instagram");
      }

      function showPrompt() {
        const prompt = document.getElementById("browserPrompt");
        prompt.classList.add("active");
      }

      function openInBrowser() {
        const url = window.location.href;
        // Attempt to open in default browser using a workaround
        window.open(url, "_blank");
        // Optionally, provide instructions if the above doesn't work
      }

      window.onload = function () {
        if (isInstagramBrowser()) {
          showPrompt();
        }
      };
    </script>
  </body>
</html>
